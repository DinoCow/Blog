<form name="add-form" data-ng-submit="addPost()">
    <label for="title">Title:</label>
    <input type="text" data-ng-model="title" id="title" name="title" required>
    
    <label for="body"> Body: </label>
    <input type='text' data-ng-model="body" id="body" name="body" required>
    
    <button type="submit">Post</button>
</form>
